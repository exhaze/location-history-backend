<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A Simple Map</title>
  
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src="/socket.io/socket.io.js"></script>
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet' />
  
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map'></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
var map = L.mapbox.map('map', 'examples.map-9ijuk24y')
	.setView({ lat: 37.32792156, lon: -122.01982441 }, 10);

var socket = io.connect();
socket.on('location', function(location) {
	L.marker(location).addTo(map);
});

// load up some recent locations
$(document).ready(function() {
	$.getJSON('/locations', function(locations) {
		locations.forEach(function(location) {
			L.marker({ lat: location.latitude, lon: location.longitude }).addTo(map);
		});
	});
});

</script>
</body>
</html>
